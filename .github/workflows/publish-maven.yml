name: Publish Maven Central (Android AAR)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: >-
            aarch64-linux-android,
            armv7-linux-androideabi,
            x86_64-linux-android,
            i686-linux-android

      - uses: Swatinem/rust-cache@v2

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install cargo-ndk
        run: cargo install cargo-ndk --version 3.5.4

      - name: Build native libraries for all ABIs
        run: |
          cargo ndk \
            -t arm64-v8a \
            -t armeabi-v7a \
            -t x86_64 \
            -t x86 \
            -o bindings/android/src/main/jniLibs \
            build -p libveritas-uniffi --release

      - name: Generate Kotlin bindings
        run: |
          cargo run --bin uniffi-bindgen generate \
            --library target/aarch64-linux-android/release/liblibveritas_uniffi.so \
            --language kotlin \
            --out-dir bindings/android/src/main/kotlin

      - name: Set version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [[ ! "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION="0.0.0-dev.$(date +%Y%m%d%H%M%S)"
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Build and publish AAR
        working-directory: bindings/android
        run: |
          ./gradlew assembleRelease publish \
            -Pversion="$VERSION"
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
