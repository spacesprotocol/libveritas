name: Publish PyPI (Python)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            args: ""
            manylinux: auto
          - os: macos-latest
            args: ""
            manylinux: "off"
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install risc0 toolchain
        shell: bash
        run: |
          curl -L https://risczero.com/install | bash
          echo "$HOME/.risc0/bin" >> "$GITHUB_PATH"
      - name: Install rzup
        shell: bash
        run: rzup install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set version from tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [[ ! "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION="0.0.0-dev.$(date +%Y%m%d%H%M%S)"
          fi
          sed -i.bak "s/^version = \"0.1.0\"/version = \"$VERSION\"/" bindings/python/Cargo.toml
          PY_VERSION=$(echo "$VERSION" | sed 's/-dev\./\.dev/')
          sed -i.bak "s/^version = \"0.1.0\"/version = \"$PY_VERSION\"/" bindings/python/pyproject.toml

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: bindings/python
          args: --release
          manylinux: ${{ matrix.manylinux }}
          before-script-linux: |
            curl -L https://risczero.com/install | bash
            source "$HOME/.bashrc"
            rzup install

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: bindings/python/target/wheels/*.whl

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Publish to PyPI
        run: |
          pip install twine
          twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
