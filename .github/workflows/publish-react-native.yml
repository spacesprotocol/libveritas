name: Publish React Native (npm)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: >-
            aarch64-apple-ios,
            aarch64-apple-ios-sim,
            aarch64-linux-android,
            armv7-linux-androideabi,
            x86_64-linux-android,
            i686-linux-android

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-ndk
        run: cargo install cargo-ndk --version 3.5.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        working-directory: bindings/react-native
        run: yarn install --frozen-lockfile --ignore-scripts

      - name: Build iOS bindings
        working-directory: bindings/react-native
        run: yarn ubrn:ios

      - name: Build Android bindings
        working-directory: bindings/react-native
        run: yarn ubrn:android

      - name: Set version from tag
        working-directory: bindings/react-native
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [[ ! "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION="0.0.0-dev.$(date +%Y%m%d%H%M%S)"
          fi
          npm version "$VERSION" --no-git-tag-version

      - name: Install peer dependencies
        working-directory: bindings/react-native
        run: yarn add --dev --ignore-scripts react-native

      - name: Build TypeScript
        working-directory: bindings/react-native
        run: yarn prepare

      - name: Publish to npm
        working-directory: bindings/react-native
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
